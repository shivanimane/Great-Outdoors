<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  
  <head>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"/>
  </head>
  <body>
      <div class="container-fluid">
          <div class="row">    
              <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
                <ul class="sidenav admin-sidenav list-unstyled">
                   
                    <li><a (click)="clickOnViewAllProducts()">Show All Products</a></li>
                    <li><a (click)="clickOnViewCart()">Your Cart</a></li>
                    <li><a (click)="clickOnSeeWishlist()">Your Wishlist</a></li>
                    <li><a (click)="clickOnSeeAllOrders()">Orders</a></li>
                   
                   
                    <li><a (click)="logout()">Logout</a></li>
                    <!-- <li><a href="#">NavLink 6</a></li>                   -->
                </ul>
                 
            </div>
            
             <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">
                  <!-- <div class="content-title m-x-auto">
                      <i class="Welcome admin!"></i> Dashboard
                  </div>
                  <p class="display-4">Dashboard-y Things</p> -->

                   <!-- Enter the code here -->
                   
                  <table class="table table-striped custab">
                    <tr>
                      
                      <th>Product Id </th>
                      <th>Product Name</th>
                      <th>Product price </th>
                      <td><button class="btn btn-primary" (click)="placeOrder()">Place Order </button></td>
                      

                    </tr>
                    <tr *ngFor="let c of cart">
                        
                    <td>{{c.productId}}</td>
                    <td>{{c.productName}}</td>
                    <th>{{c.price}} </th>

                    <td><button class="btn btn-primary" (click)="deleteFromCart(c.productId)">Delete </button></td>
                  </tr>
                  </table>
                  
              </div>  
           
           
            
            

          </div> 
      </div> <!-- /.container-fluid -->
  </body>
