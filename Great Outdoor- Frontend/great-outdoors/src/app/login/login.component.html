
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

  

    <!-- Login Form -->
    <form (ngSubmit)="checkLogin();loginForm.reset() " #loginForm=ngForm>
      <input type="text" [(ngModel)]="login.name" id="login" class="fadeIn second" name="username" placeholder="Enter Username" required pattern="([A-z0-9À-ž\s]){2,}" #username = ngModel>
      <div *ngIf="username.dirty && username.touched && username.invalid" class="alert alert-danger">
        Username is invalid
      </div>
      <input type="password"  [(ngModel)]="login.password" id="password" class="fadeIn third" name="password" placeholder="Enter Password"  required
      pattern="[A-Za-z0-9]{4,}" #password=ngModel>
      <div *ngIf="password.dirty && password.touched && password.invalid" class="alert alert-danger">
        Password is invalid
    </div>
      <input type="submit" class="fadeIn fourth" value="Login" [disabled]="!loginForm.valid">
    </form>


  </div>
</div>
